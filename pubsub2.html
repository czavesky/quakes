<head>
  <title>Quakes</title>
</head>

<body>
  {{#if searching}}
    <p>Searching...</p>
  {{else}}
    {{#if quakes.count}}
      {{#each quakes}}
        {{> quake}}
      {{/each}}
    {{/if}}
  {{/if}}
</body>

<template name="quake">
  <div class="quakeWrap">
    <div class="quake"
         style="top: {{top}}%; left: {{left}}%; width: {{width}}%; height: {{height}}%; opacity: {{opacity}};">
      </div>
    <div class="tooltip" style="box-shadow: 0 0 30px rgba(255,255,255,{{opacity}}); background-color: rgba(0,0,0,{{opacity}})">
      <div class="data" style="opacity: {{opacity}}"> Magnitude {{magnitude}} at {{place}} ({{latitude}}, {{longitude}}, {{depth}}) at {{time}}</div>
    </div>
  </div>
</template>
