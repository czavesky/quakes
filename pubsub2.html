<head>
  <title>Quakes</title>
</head>

<body>

  {{#if searching}}
    <p>Searching...</p>
  {{else}}
    {{#if quakes.count}}
      {{#each quakes}}
        {{> quake}}
      {{/each}}
    {{/if}}
  {{/if}}
</body>

<template name="quake">
  <div>
    Magnitude {{magnitude}} at {{place}} ({{latitude}}, {{longitude}}, {{depth}}) at {{time}}
  </div>
</template>
